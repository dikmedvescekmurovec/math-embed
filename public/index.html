<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <script></script>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#329894" />
    <meta
      name="description"
      content="Input math equations using LaTeX and then simply embed them wherever you want."
    />
    <meta name="keywords" content="LaTeX, math, embed, medium, equations" />
    <meta name="author" content="DIAN Digital" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Math Embed: From LaTeX to embeddable link</title>
    <meta
      property="og:title"
      content="Math Embed: From LaTeX to embeddable link"
    />
    <meta property="og:url" content="https://www.mathembed.online" />
    <meta
      property="og:image"
      content="https://www.mathembed.online/og-image.png"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Make your LaTeX math embeddable for articles, websites -- wherever you want."
    />
  </head>
  <body style="height: 100%">
